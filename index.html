<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock--point"></div>
      <div class="clock--1 clock--digits"><span>1</span></div>
      <div class="clock--2 clock--digits"><span>2</span></div>
      <div class="clock--3 clock--digits"><span>3</span></div>
      <div class="clock--4 clock--digits"><span>4</span></div>
      <div class="clock--5 clock--digits"><span>5</span></div>
      <div class="clock--6 clock--digits"><span>6</span></div>
      <div class="clock--7 clock--digits"><span>7</span></div>
      <div class="clock--8 clock--digits"><span>8</span></div>
      <div class="clock--9 clock--digits"><span>9</span></div>
      <div class="clock--10 clock--digits"><span>10</span></div>
      <div class="clock--11 clock--digits"><span>11</span></div>
      <div class="clock--12 clock--digits"><span>12</span></div>

      <div class="clock__allhands">
        <div class="clock__allhands--hr clock__allhands--hand"></div>
        <div class="clock__allhands--min clock__allhands--hand"></div>
        <div class="clock__allhands--sec clock__allhands--hand"></div>
      </div>
    </div>

    <div class="clock__analog">
      <div class="class__analog--hr"></div>
      <span>:</span>
      <div class="class__analog--min"></div>
      <span>:</span>
      <div class="class__analog--sec"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
